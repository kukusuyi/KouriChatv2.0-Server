categories:
#  用户配置将迁移到 mysql 数据库中 (TODO)
  user_settings:
    title: 用户设置
    settings:
      listen_list:
        value:
          - ""
        type: array
        description: 要监听的用户列表（请使用微信昵称，不要使用备注名）
  
  llm_settings:
    title: 大语言模型配置
    settings:
      api_key:
        value: ""
        type: string
        description: DeepSeek API密钥
        is_secret: true
      base_url:
        value: "https://api.siliconflow.cn/v1/"
        type: string
        description: DeepSeek API基础URL
      model:
        value: "deepseek-ai/DeepSeek-V3"
        type: string
        description: 使用的AI模型名称
        options:
          - "deepseek-ai/DeepSeek-V3"
          - "Pro/deepseek-ai/DeepSeek-V3"
          - "Pro/deepseek-ai/DeepSeek-R1"
      max_tokens:
        value: 1000
        type: number
        description: 回复最大token数量
      temperature:
        value: 1.2
        type: number
        description: AI回复的温度值
        min: 0.5
        max: 1.5

  media_settings:
    title: 媒体设置
    settings:
      image_recognition:
        api_key:
          value: ""
          type: string
          description: Moonshot AI API密钥（用于图片和表情包识别）
          is_secret: true
        base_url:
          value: "https://api.moonshot.cn/v1"
          type: string
          description: Moonshot API基础URL
        temperature:
          value: 0.7
          type: number
          description: Moonshot AI的温度值
          min: 0
          max: 2
        model:
          value: "moonshot-v1-8k-vision-preview"
          type: string
          description: 图像识别 AI 模型
      image_generation:
        model:
          value: "deepseek-ai/Janus-Pro-7B"
          type: string
          description: 图像生成模型
        temp_dir:
          value: "data/images/temp"
          type: string
          description: 临时图片存储目录
      text_to_speech:
        tts_api_url:
          value: "http://127.0.0.1:5000/tts"
          type: string
          description: TTS服务API地址
        voice_dir:
          value: "data/voices"
          type: string
          description: 语音文件存储目录
  
  behavior_settings:
    title: 行为设置
    settings:
      auto_message:
        content:
          value: "请你模拟系统设置的角色，在微信上找对方聊天"
          type: string
          description: 自动消息内容
        countdown:
          min_hours:
            value: 1.0
            type: number
            description: 最小倒计时时间（小时）
          max_hours:
            value: 3.0
            type: number
            description: 最大倒计时时间（小时）
      quiet_time:
        start:
          value: "22:00"
          type: string
          description: 安静时间开始
        end:
          value: "08:00"
          type: string
          description: 安静时间结束
      context:
        max_groups:
          value: 30
          type: number
          description: 最大上下文轮数
        avatar_dir:
          value: "data/avatars/MONO"
          type: string
          description: 人设目录（自动包含 avatar.md 和 emojis 目录）
  
  auth_settings:
    title: 认证设置
    settings:
      admin_password:
        value: ""
        type: string
        description: 管理员密码
        is_secret: true

  rag_setting:
    url: ""
    auth_setting:
      value: false # false 未设置apikey， true 为设置
      auth_type: "header" # 或者"query"
      apiKey: ""

  mqtt_setting:
    ip: ""
    port: ""
    keepalive: 60

